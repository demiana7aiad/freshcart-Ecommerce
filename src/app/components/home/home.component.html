    <div class="container my-3 py-4 rounded shadow ">
        <div class="row g-0 justify-content-center">
            <div class="col-md-3">
                <owl-carousel-o [options]="mainSlideOptions">
                    <ng-template carouselSlide>
                        <img src="./assets/images-20231003T200227Z-001/images/purple bag.jpg" alt="slide1">
                    </ng-template>  
                    <ng-template carouselSlide>
                        <img src="./assets/images-20231003T200227Z-001/images/grey bag.jpg" alt="slide2">
                    </ng-template>
                    <ng-template carouselSlide>
                        <img src="./assets/images-20231003T200227Z-001/images/gellwery.jpg" alt="slide3">
                    </ng-template>
                   
                  </owl-carousel-o>
            </div>
            <div class="col-md-3">
                <img class="w-100" src="./assets/images-20231003T200227Z-001/images/bags.jpg" alt="img1">
                <img class="w-100" src="./assets/images-20231003T200227Z-001/images/music.jpg" alt="img2">
                
            </div>
        </div>
    </div>
    
    <div class="category">
    <div class="py-4  " *ngIf="Categories.length >0" >
        <owl-carousel-o [options]="categoryOptions">

            <ng-container *ngFor="let category of Categories">
              <ng-template carouselSlide >
                <img height="250"  
                 [src]="category.image" [alt]="category.name" [title]="category.name">
                 <h3 class="h4 fw-bold pt-3 text">{{category.name}}</h3>
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>
    </div>
</div>

    <div class="container py-4 mt-5 p-5 rounded shadow *ngIf="products.length >0">
        <input [(ngModel)]="term" type="text" placeholder="search...." class="w-75 mx-auto form-control my-5 ng-untouched ng-pristine ng-valid">
    <div class="row g-4 d-flex">
        <div *ngFor="let product of products " class="col-sm-12 col-md-6 col-lg-3 col-xl-3">
         <div class="product px-2 py-4 rounded h-100">
            <div role="button" [routerLink]="['/productdetails' , product._id]">
            <img class="w-100 rounded " [src]="product.imageCover" [title]="product.title" [alt]="product.title">
            <p class=" text  ">{{product.category.name}}</p>
            <h2 class="h6 fw-bold text">{{product.title | cuttext:2}}</h2>
            <div class="d-flex align-items-center justify-content-between text">
            <span class="small">{{product.price | currency:'EGP'}}</span>
            <span>
                <i class="fas fa-star rating-color"></i>
                {{product.ratingsAverage}}
            </span>
            </div>
         </div>
         <div>
            <button  (click)="addProduct(product._id , btnAdd)" #btnAdd class="w-75 main-btn btn mt-4 py-2 "> + Add</button>
            <i *ngIf="!wishListData.includes($any(product._id))" (click)="addWishlist(product._id)" class="fa-solid fa-heart fa-xl" style="color: #000000;"></i>
            <i *ngIf="wishListData.includes($any(product._id))" (click)="removeWishlist(product._id)" class="fa-solid fa-heart fa-xl" style="color: #ff0000;"></i>
        </div>
         </div>
      
        </div>
    </div>
    </div>
