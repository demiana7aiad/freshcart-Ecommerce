<h2 class="my-3 fw-bold pt-5 text ">Login now</h2>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm(loginForm)">
        <div class="form-items fw-bold m-5 p-5 rounded shadow">

        <div class="form-item pb-3 ">
            <label for="email">Email:</label>
            <input formControlName="email" type="email" class="form-control" id="email">
          

            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched "class="alert alert-danger p-2 m-2 small text-danger">
                <p *ngIf="loginForm.get('email')?.getError('required')">email is required</p>
                <p *ngIf="loginForm.get('email')?.getError('email')">email pattern is invalid</p>
              </div>
        </div>

            <div class="form-item pb-3 ">
                <label for="password">Password:</label>
                <input formControlName="password" type="password" class="form-control" id="password">

                <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched "class="alert alert-danger p-2 m-2 small text-danger">
                    <p *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
                    <p *ngIf="loginForm.get('password')?.getError('pattern')">
                        must be<br>
                        * Start with a letter (either uppercase or lowercase).<br>
                        * Be between 6 and 9 characters in total.<br>
                        * Can only contain letters (A-Z or a-z) and numbers (0-9)</p>
                  </div>
                </div>
                <div  class="d-flex justify-content-center align-items-between">
                    <p routerLink="/forgetpassword" routerLinkActive="active-link" role="button" class="h5 forget fw-bold">forget your password ?</p>
            
                        <button [disabled]="loginForm.invalid" class="btn btn-lg ms-auto">Login now 
                            <span *ngIf="isLoading"> <i class="fas fa-spin fa-spinner"></i> </span>
                        </button>
                    </div>   
        </div>         
</form>
          <p *ngIf="errMsg" class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center">{{errMsg}}</p>
